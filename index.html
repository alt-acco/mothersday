<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px; /* Add some padding for better readability */
        }
        img {
            max-width: 80%; /* Make sure the image doesn't overflow the viewport */
            height: auto;
            margin-bottom: 20px; /* Add some space below the image */
        }
        #message {
            margin-top: 20px;
        }
        h1 {
            font-size: 25px; /* Increase the font size for better readability */
        }
        p {
            font-size: 20px; /* Increase the font size for better readability */
        }
    </style>
</head>
<body>
    <img src="img.jpeg" alt="Happy Mother's Day Image">
    <div id="message">
        <h1>Happy Mother's Day, Mom!</h1>
        <p>Thank you for everything you do. You're an amazing role model and teach me to stay determined on my path in life. Thank you for being my first teacher and my favorite one. Love you loads! ❤️</p>
    </div>
</body>
</html>
